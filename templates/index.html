<!DOCTYPE html>
<html lang="en">

<!-- head start -->
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>
        Maybyte Dashboard
    </title>
    <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
    </link>
    </meta>
    </meta>
</head>
<!-- head end -->

<!-- body start -->
<body class="bg-gray-900 text-white min-h-screen font-mono">
    <div class="p-6 max-w-6xl mx-auto">

        <!-- header start -->
        <header class="mb-8 flex justify-between items-center border-b border-gray-700 pb-4">
            <div>
                <h1 class="text-3xl font-bold text-emerald-400">
                    Maybyte
                </h1>
                <div class="text-xs text-gray-500 mt-1" id="mode">
                    Detecting OS...
                </div>
            </div>
            <div class="text-sm font-bold text-gray-400" id="status-msg">
                Initializing...
            </div>
        </header>
        <!-- header end -->

        <!-- cpu start -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <h2 class="text-gray-400 text-xs uppercase tracking-wider mb-4">
                    CPU Load
                </h2>
                <div class="flex items-end gap-2 mb-4">
                    <span class="text-6xl font-bold text-white tracking-tighter" id="cpu-val">
                        0
                    </span>
                    <span class="text-xl text-emerald-500 mb-2">
                        %
                    </span>
                </div>
                <p class="text-xs text-gray-500" id="cpu-msg">
                    Waiting...
                </p>
                <div class="mt-4 pt-4 border-t border-gray-700 grid grid-cols-2 gap-4">
                    <div>
                        <span class="text-xs text-gray-500 block">
                            Cores
                        </span>
                        <span class="font-bold text-blue-400" id="core-val">
                            -
                        </span>
                    </div>
                    <div>
                        <span class="text-xs text-gray-500 block">
                            Threads
                        </span>
                        <span class="font-bold text-purple-400" id="thread-val">
                            -
                        </span>
                    </div>
                </div>
            </div>
            <!-- cpu end -->

            <!-- ram start -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <h2 class="text-gray-400 text-xs uppercase tracking-wider mb-4">
                    Memory (RAM)
                </h2>
                <div class="flex items-end gap-2 mb-4">
                    <span class="text-6xl font-bold text-white tracking-tighter" id="ram-val">
                        0
                    </span>
                    <span class="text-xl text-blue-500 mb-2">
                        %
                    </span>
                </div>
                <div class="space-y-1 text-xs border-t border-gray-700 pt-4 text-gray-400">
                    <div class="flex justify-between">
                        <span>
                            Used
                        </span>
                        <span class="text-white font-mono" id="ram-used">
                            -
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Available
                        </span>
                        <span class="text-emerald-400 font-mono" id="ram-available">
                            -
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Total
                        </span>
                        <span class="font-mono" id="ram-total">
                            -
                        </span>
                    </div>
                </div>
            </div>
            <!-- ram end -->

            <!-- disk start -->
            <div class="bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-lg">
                <h2 class="text-gray-400 text-xs uppercase tracking-wider mb-4">
                    Storage
                </h2>
                <div class="flex items-end gap-2 mb-4">
                    <span class="text-6xl font-bold text-white tracking-tighter" id="disk-val">
                        0
                    </span>
                    <span class="text-xl text-purple-500 mb-2">
                        %
                    </span>
                </div>
                <div class="space-y-1 text-xs border-t border-gray-700 pt-4 text-gray-400">
                    <div class="flex justify-between">
                        <span>
                            Used
                        </span>
                        <span class="text-white font-mono" id="disk-used">
                            -
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Available
                        </span>
                        <span class="text-emerald-400 font-mono" id="disk-available">
                            -
                        </span>
                    </div>
                    <div class="flex justify-between">
                        <span>
                            Total
                        </span>
                        <span class="font-mono" id="disk-total">
                            -
                        </span>
                    </div>
                </div>
            </div>
            <!-- disk end -->


        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}">
    </script>
</body>
<!-- body end -->
</html>
